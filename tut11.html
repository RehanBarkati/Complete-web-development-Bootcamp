<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
    <!-- HTML by  default gives only one space. To get more space we use &nbsp; -->
    <!-- use  &lt;p&gt; to generate <p> in the webpage .We use html entities to write symbols other than keywords.-->
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>

    </div>
    <div class="container">
        <p>This is another &nbsp;  paragraph with two spaces</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>empty is written like this &#8203; </p>
    </div>
</body>
</html>
