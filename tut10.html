<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
         This is a main box
    </div>
    <span clas="redBg"></span>
    <!--> Emmet-->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg balckborder anotherclass"></div>
    <!--> Emmets takes div tag as default-->
    <div class="blackBg"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.myclass.myclass2.myclass + Enter -->
    <!-- span.myclass.myclass2.myclass*4 + Enter  to create 4 classes-->
    <span class="myclass myclass2 myclass">first</span>
    <span class="myclass myclass2 myclass">second</span>
    <span class="myclass myclass2 myclass">third</span>
    <span class="myclass myclass2 myclass">fourth</span>
</body>
</html>
